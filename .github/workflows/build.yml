
name: Build Budget Pro Tauri App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: ubuntu-20.04
            name: Linux
            target: x86_64-unknown-linux-gnu
            use_cross: false

          - os: windows-latest
            name: Windows
            target: x86_64-pc-windows-msvc
            use_cross: false

          - os: macos-latest
            name: macOS
            target: x86_64-apple-darwin
            use_cross: false

          - os: macos-latest
            name: macOS (ARM64)
            target: aarch64-apple-darwin
            use_cross: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.config.target }}
          profile: minimal
          override: true

      - name: Install dependencies (Ubuntu)
        if: matrix.config.os == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ENABLE_CODE_SIGNING: ${{ secrets.APPLE_CERTIFICATE != '' }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        with:
          tagBody: "See the assets to download this version and install."
          releaseName: "Budget Pro v__VERSION__"
          releaseBody: |
            ðŸŽ‰ **Budget Pro v__VERSION__** ist live!

            **Was ist neu:**
            - Alle neuen Features sind verfÃ¼gbar
            - Bug-Fixes und Optimierungen
            - Verbesserte Performance

            **Changelog:**
            Siehe commit history auf GitHub

            **Installation:**
            - Windows: Lade budget-pro.msi herunter und installiere
            - macOS: Lade Budget Pro.dmg herunter und installiere
            - Linux: Lade budget-pro.AppImage herunter

            **Auto-Update:**
            Nach Installation werden Updates automatisch installiert âœ“

            **Fragen?**
            Erstelle ein Issue auf GitHub
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.config.use_cross && '--use-cross' || '' }}

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get version from tag
        id: tag_name
        run: |
          echo "::set-output name=version::${GITHUB_REF#refs/tags/v}"

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Budget Pro ${{ steps.tag_name.outputs.version }}
          body: "Auto-Release from GitHub Actions"
          draft: false
          prerelease: false
